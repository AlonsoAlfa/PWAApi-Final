<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#333">
    <meta name="MobileOptimized" content="width">
    <link rel="apple-touch-icon" href="images/favicon.png">
    <link rel="apple-touch-startup-image" href="images/tavicon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <div class="div-title col-12 d-flex">
        <div class="col-6">
            <img class="logo" src="images/moon.jpg"  width="50" height="50"/>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
            <button class="ml-2 mr-2 text-white btn border-0" onclick="ScrollDown(700)">Inicio</button>
            <button class="ml-2 mr-2 text-white btn border-0" onclick="ScrollDown(1400)">Servicios</button>
            <button class="ml-2 mr-2 text-white btn border-0" onclick="ScrollDown(700)">Videos</button>
            <button class="ml-2 mr-2 text-white btn border-0" onclick="ScrollDown(1400)">Conctacto</button>
            
        </div> 
    </div>
  </head>
  <body>
    <div class="col-12 center bg-dark" style="height: 700px;">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/carru3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carru2.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Atras</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>
    <div class="w-100 p-4 center text-white" style="background: black;">
        <h2>Videos</h2>
    </div>
    <div class="w-100 center bg-dark">
        <div class="col-8 m-4">
            <div class="grid-columns mt-5 mb-5">
                <div>
                    <iframe width="280" height="154" src="https://www.youtube.com/embed/5qWimh_ahVQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p class="text-center text-white font-weight-bold">Moondreamers - Pelea de Gallos</p>
                </div>
                <div>
                    <iframe width="280" height="154" src="https://www.youtube.com/embed/FwqNUgOJyuk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p class="text-center text-white font-weight-bold">Moondreamers - Vete Ya </p>
                </div>
                <div>
                    <iframe width="280" height="154" src="https://www.youtube.com/embed/G1z38cRjaAg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p class="text-center text-white font-weight-bold">Moondreamers - Virgo </p>
                </div>
            </div>
        </div>
    </div>
    <div class="w-100 p-4 center text-white" style="background: black;">
        <h2>Servicios</h2>
    </div>
    <div class="w-100 center bg-dark">
        <div class="col-8 m-4">
            <div class="grid-columns mt-5 mb-5">
                <div>
                    <iframe width="280" height="154" src="https://www.youtube.com/embed/MDAsW06y8M4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p class="text-center text-white font-weight-bold" style="font-weight: bold;">100$.</p>
                    <div class="center pr-4">
                        <button class="btn btn-primary">Encargar</button>
                    </div>
                </div>
                <div>
                    <iframe width="280" height="154" src="https://www.youtube.com/embed/iWA-QWK0Zi8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p class="text-center text-white font-weight-bold" style="font-weight: bold;">700$.</p>
                    <div class="center pr-4">
                        <button class="btn btn-primary">Encargar</button>
                    </div>
                </div>
                <div>
                    <iframe width="280" height="154" src="https://www.youtube.com/embed/YIrAC9ewffg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p class="text-center text-white font-weight-bold" style="font-weight: bold;">1000$.</p>
                    <div class="center pr-4">
                        <button class="btn btn-primary">Encargar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="center p-4 bg-dark text-white">
        <h3>Fausto Alonso Alvarado Silva </h3>
    </footer>
      
    
   <!-- JavaScript Bundle with Popper -->
        <script src="./js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
